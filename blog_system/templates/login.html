{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}
{%block title%}
	Login
{% endblock %}
{%block contenido%}
<div class="post">
	<div class="col-md-9">
		<div class="col-md-offset-2">
		<h1>Login</h1>
		</div>
		<div class="col-lg-8 col-md-offset-2">
            {% if error %}
                <p class="label label-danger">{{ error }}</p>
            {% endif %}
			<form method="post">{% csrf_token%}
                {% crispy form %}
			</form>
		</div>
	</div>
</div>
{% endblock %}
